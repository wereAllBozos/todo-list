<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODO list</title>
    <style>
      h1 {
        text-align:center;
      }
      h3 {
        text-transform: uppercase;
      }
      u1 {
        margin: 0;
        padding: 0;
      }
      u1 li {
        cursor: pointer;
        position: relative;
        padding: 12px 8px 12px 40px;
        background: #eee
        font-size: 18px
        transition: 0.2s;
      }
      u1 li:nth-child(odd) {
        background: #f9f9f9;
      }
    </style> 
  </head>
  <body>
    <h1>TODO list</h1>

    <h3>Todo</h3>
    <u1>
      <li>Buy a hat for the bat</li>
      <li>Clear the fogs for the frogs</li>
      <li>Bring a box to the fox</li>
    </u1>

    <h3>Done</h3>
    <u1>
      <li>Put the mittens on the kittens</li>
    </u1>
  </body>
</html>
